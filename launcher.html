<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Reference</title>
  <style>
    body {
      background: #050608;
      color: #e6e6e6;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .panel {
      background: #0b0f14;
      padding: 25px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 0 20px rgba(0,179,255,0.25);
      text-align: center;
    }

    h1 {
      color: #00b3ff;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: linear-gradient(135deg, #00b3ff, #ff6a00);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="panel">
  <h1>ONYX</h1>

  <button onclick="go('https://chimeracs.github.io/onyx/')">Open Onyx</button>
  <button onclick="go('https://example.com')">Alt Link</button>
  <button onclick="custom()">Custom Link</button>
</div>

<script>
  function go(url) {
    window.open(url, "_blank");
  }

  function custom() {
    let url = prompt("Enter a link:");
    if (!url) return;
    if (!url.startsWith("http")) url = "https://" + url;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
